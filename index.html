<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#444">
    <link rel="stylesheet" type="text/css" href="assets/styles/styles.css" media="screen" />
    <link rel="manifest" href="manifest.json" type="application/json">
    <link rel="serviceWorker" href="service-worker.js">
    <title>Buscador</title>
</head>
<header>
    <button href="#" class="register-button">Cadastrar Link</button>
</header>
<body>
    <div class="logo-container">
        <div>
            <img src="/assets/img/logo.png" id= "logoGlyson" width="272px" height="92px" alt="Logo do site"/>
        </div>
      </div>
      
    <form class="search" action="">
        <div class="barraPesquisa">
            <input type="search" placeholder="" required>
        </div>
        <button type="submit">Search</button>
      </form>
</body>
<script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js')
          .then(function(registration) {
            console.log('ServiceWorker registrado com sucesso:', registration.scope);
          }, function(err) {
            console.error('Falha ao registrar o ServiceWorker:', err);
          });
      });
    }
  </script>
  
</html>
